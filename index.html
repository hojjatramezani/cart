<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="/css/style.css">

    <title>Cart project</title>
</head>

<body class="relative">

    <header class="px-3 py-1  h-12 mb-10 bg-gradient-to-r from-cyan-500 to-blue-500 flex justify-left items-center">
        <div class="relative cursor-pointer cart-number-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 stroke-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            <span
                class="cart-number block w-5 h-5 text-center text-white absolute bottom-0 right-0 rounded-full bg-orange-400 text-sm">0</span>
        </div>
    </header>

    <div class="container mx-auto py-2">
        <div class="part-products flex justify-between flex-wrap"></div>
    </div>


    <div class="d-backdrop hidden backdrop-grayscale-1 bg-black/50 fixed w-full h-full top-0 left-0"></div>
    <div class="d-drawer hidden fixed overflow-y-scroll w-80 h-full bg-white top-0 right-0">

        <div class="py-10 px-5 flex justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 stroke-black" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
        </div>

        <div class="drawer-cart-item"></div>

        <div class="flex-col py-10 px-5 justify-center items-center">
            <div class="text-center py-4">Total: $<span class="total">0</span></div>
            <div class="text-center py-4">
                <button class="rounded-sm px-3 py-2 bg-red-500 w-40 mx-auto delete-all">Delete all</button>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>

</body>

</html>
